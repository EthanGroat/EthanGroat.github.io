<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

    <div><h2>Your Profile:</h2><br/></div>

    <div id="results"></div>

    <div><em>Don't worry, your profile was not saved at all.</em></div>

    <div><a href="registration.html">Back to Useless Form</a></div>

    <script type="text/javascript">
        const resultsList = document.getElementById('results')
        new URLSearchParams(window.location.search).forEach(iterateItems)

        function iterateItems(item, index) {
            resultsList.append(`${index}: ${item}`)
            resultsList.append(document.createElement('br'))
            resultsList.append(document.createElement('br'))
        }
    </script>

</body>
</html>
