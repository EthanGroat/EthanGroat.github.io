<html>
<head>
  <title>Ethan Groat | Registration</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
  <script defer src="js/form.js"></script>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

  <!-- Header -->
  <header id="header">
    <a href="index.html" class="logo">Ethan Groat</a>
  </header>

  <!-- Nav -->
  <nav id="nav">
    <ul class="links">
      <li><a href="index.html#nav">Portfolio</a></li>
      <li class="active"><a href="#nav">Registration</a></li>
    </ul>
    <ul class="icons">
      <li><a href="https://www.linkedin.com/in/ethan-groat" class="icon brands alt fa-linkedin"><span class="label">LinkedIn</span></a></li>
      <li><a href="https://github.com/EthanGroat" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
    </ul>
  </nav>

  <!-- Main -->
  <div id="main">

    <div>

      <div class="mt-4 mb-4"><h2>Please Register</h2></div>

      <form action="results.html" method="GET" enctype="multipart/form-data" id="form">

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" value="Butthole McGee" placeholder="Come on, I know it's Butthole McGee!" />
          </div>

          <div class="form-group">
            <label>
              Email
              <input type="email" name="email" id="email" />
            </label>
          </div>

          <div class="form-group">
            <label>
              Password
              <input type="password" name="password" id="password" />
            </label>
          </div>

          <div class="form-group">
            <label>
              Phone
              <input type="tel" name="phone" id="phone" />
            </label>
          </div>

          <div class="form-group">
            <label>
              Website
              <input type="url" name="website" id="website" />
            </label>
          </div>

          <div class="form-group">
            <label>
              Age
              <input type="number" name="age" id="age" min="0" onclick="setDOB()" />  <!--step="0.1"-->
            </label>
          </div>

        <div class="form-group">
          <label>
            Date of Birth
            <input type="date" name="dob" id="dob" onclick="setAge()" />
          </label>
        </div>

          <div class="form-group">
            <label>
              Expected Graduation
              <input type="date" name="grad-date" id="grad-date" min="1970-01-01" value="2021-05-15" />
            </label>
          </div>

          <div class="row gtr-uniform">
            <h5>Favourite Food</h5>
            <div class="col-4 col-12-small">
              <input type="checkbox" name="banana" id="banana" />
              <label for="banana">
                Banana
              </label>
            </div>
            <div class="col-4 col-12-small">
              <input type="checkbox" name="kiwi" id="kiwi" />
              <label for="kiwi">
                Kiwi
              </label>
            </div>
            <div class="col-4 col-12-small">
              <input type="checkbox" name="orange" id="orange" />
              <label for="orange">
                Orange
              </label>
            </div>
            <div class="col-4 col-12-small">
              <input type="checkbox" name="pizza" id="pizza" />
              <label for="pizza">
                Pizza
              </label>
            </div>
            <div class="col-4 col-12-small">
              <input type="checkbox" name="pineapple" id="pineapple" />
              <label for="pineapple">
                Pineapple
              </label>
            </div>
<!--            <div class="col-4 col-12-small">-->
<!--              <input type="checkbox" name="spaghetti" id="spaghetti" />-->
<!--              <label for="spaghetti">-->
<!--                Spaghetti-->
<!--              </label>-->
<!--            </div>-->
          </div>

          <div class="form-group">
            <label>
              Favourite Colour
              <input type="color" name="color" />
            </label>
          </div>

          <div class="form-group">
            <h5>Gender</h5>
            <div>
              <input type="radio" name="gender" id="male" value="male" />
              <label for="male">
                Male
              </label>
            </div>
            <div>
              <input type="radio" name="gender" id="female" value="female" />
              <label for="female">
                Female
              </label>
            </div>
            <div>
              <input type="radio" name="gender" id="non-binary" value="non-binary" />
              <label for="non-binary">
                Non-binary
              </label>
            </div>
            <div>
              <input type="radio" name="gender" id="trinary" value="trinary" />
              <label for="trinary">
                Trinary
              </label>
            </div>
            <div>
              <input type="radio" name="gender" id="asparagus" value="asparagus" />
              <label for="asparagus">
                Asparagus
              </label>
            </div>
          </div>

          <div class="form-group">
            <label>
              Eye Color
              <select name="eyeColor" id="eyeColor" multiple>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="indigo">Indigo</option>
                <option value="brown">Brown</option>
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="hazel">Hazel</option>
              </select>
            </label>
          </div>

          <div class="form-group">
            <label>
              Comments
              <textarea id="comments" name="comments">This is fun.</textarea>
            </label>
          </div>

          <div class="form-group">
            <label>
              Biography
              <textarea id="bio" name="bio">My name is Kyle.</textarea>
            </label>
          </div>

          <div class="form-group">
            <label>
              File Attachment
              <input type="file" id="file" name="file" />
            </label>
          </div>

        <div id="error"></div>

          <div class="form-group">
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-sm">Reset Fields</button>
          </div>

      </form>

    </div>

  </div>

  <!-- Footer -->
  <footer id="footer">
    <section class="split contact">
      <section>
        <h3>Email</h3>
        <p><a href="#">ethantgroat@gmail.com</a></p>
      </section>
      <section>
        <h3>Social</h3>
        <ul class="icons alt">
          <li><a href="https://www.linkedin.com/in/ethan-groat" class="icon brands alt fa-linkedin"><span class="label">LinkedIn</span></a></li>
          <li><a href="https://github.com/EthanGroat" class="icon brands alt fa-github"><span class="label">GitHub</span></a></li>
        </ul>
      </section>
    </section>
  </footer>

  <!-- Copyright -->
  <div id="copyright">
    <ul><li>&copy;2020 Ethan Groat</li></ul>
  </div>

</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
